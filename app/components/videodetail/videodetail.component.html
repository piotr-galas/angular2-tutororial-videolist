<div class="row">
	<div  class="col-md-4">
		<iframe width=100% height="100%" src={{video.url}} ></iframe>
	</div>
	<div class="col-md-8">
			<form>
				<div class="form-group">

					<h3 
						*ngIf="!editTitle"
						(click)="onTitleClick()"
					>{{video.title}}</h3>
					<input 	*ngIf="editTitle"
									type="input"
									[(ngModel)]="video.title"
					>
				</div>
				<div class="form-group">
					<input 	type="input"
									class="form-control"
									id="url"
									required
									placeholder="url"
									[(ngModel)]="video.url"
					>
				</div>
				<div class="form-group">
					<textarea class="form-control"
										[(ngModel)]="video.description"
					>
					</textarea>
				</div>
				<button type="button"
								class="btn btn-default"
								(click)="onButtonOkClick()"
				>Ok</button>
			</form>
	</div>
</div>
